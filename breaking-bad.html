<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS-animation</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <div class="container">
    <header>
        <nav>
            <div class="logo">
                <h3 class="logo-text">Goteii's Diamond</h3>
                </div>
                <svg class="menu" viewBox="0 0 100 80" width="40" height="40" fill="white">
                    <rect width="90" height="7" ></rect>
                    <rect y="30" width="90" height="7" ></rect>
                    <rect y="60" width="90" height="7"></rect>
                  </svg>
                  <div class="nav-open">
                      <div class="gallery">
                          <a href="./gallery.html">
                          <h3>Gallery</h3>
                          </a>
                      </div>
                      <div class="contact">
                        <h3>Contact</h3>
                        <p>3232-3232-3223</p>
                      </div>
                      <div class="social">
                          <h3>Social</h3>
                          <div class="social-links">
                        <p>logo1</p>
                        <p>logo2</p>
                        <p>logo3</p>
                        </div>
                      </div>
                  </div>
        </nav>
        <main>
            <section class="page jessie">
                <div class="details">
                    <h1>Jessie Pinkman</h1>
                    <h2>Main Supplier</h2>
                </div>
                <div class="hero">
                    <a href="./jessie.html">
                    <img class="character-left"
                     src="./images/characters/jessie-left.png" 
                     alt="jessie-left"
                    />
                    <img class="character-right"
                     src="./images/characters/jessie-right.png"
                      alt="jessie-right"
                    />
                    </a>
                </div>
            </section>
            <section class="page walter">
                <div class="details">
                    <h1>Walter White</h1>
                    <h2>Main Producer</h2>
                </div>
                <div class="hero">
                    <img class="character-left"
                     src="./images/characters/walter-left.png" 
                     alt="walter-left"
                    />
                    <img class="character-right"
                     src="./images/characters/walter-right.png"
                      alt="walter-right"
                    />
                </div>
            </section>
            <section class="page skyler">
                <div class="details">
                    <h1>Skyler White</h1>
                    <h2>Annoying Wife</h2>
                </div>
                <div class="hero">
                    <img class="character-left"
                     src="./images/characters/skyler-left.png" 
                     alt="jessie-left"
                    />
                    <img class="character-right"
                     src="./images/characters/skyler-right.png"
                      alt="jessie-right"
                    />
                </div>
            </section>
            <div class="pages">
                <div class="page-1">
                    <h3>01</h3>
                    <svg height="12" width="12">
                        <circle
                        class="slide active"
                         cx="6" 
                         cy="6"
                          r="6"
                           stroke="none"
                            fill="white" />
                      </svg>
                </div>
                <div class="page-2">
                    <h3>02</h3>
                    <svg height="12" width="12">
                        <circle
                        class="slide"
                         cx="6" 
                         cy="6"
                          r="6"
                           stroke="none"
                            fill="white" />
                      </svg>
                </div>
                <div class="page-3">
                    <h3>03</h3>
                    <svg height="12" width="12">
                        <circle
                        class="slide"
                         cx="6" 
                         cy="6"
                          r="6"
                           stroke="none"
                            fill="white" />
                      </svg>
                </div>
            </div>
        </main>
    </header>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.3/TweenMax.min.js" integrity="sha512-DkPsH9LzNzZaZjCszwKrooKwgjArJDiEjA5tTgr3YX4E6TYv93ICS8T41yFHJnnSmGpnf0Mvb5NhScYbwvhn2w==" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.3/TimelineMax.min.js" integrity="sha512-0xrMWUXzEAc+VY7k48pWd5YT6ig03p4KARKxs4Bqxb9atrcn2fV41fWs+YXTKb8lD2sbPAmZMjKENiyzM/Gagw==" crossorigin="anonymous"></script>
<script src="app.js"></script>
</body>
</html>
